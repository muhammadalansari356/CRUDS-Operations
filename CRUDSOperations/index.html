<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PRODUCT MANAGEMENT SYSTEM</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>CRUDS</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <div class="field">
          <div class="control">
            <input
              id="title"
              class="input"
              type="text"
              placeholder="Product title"
            />
          </div>
          <p class="help is-danger titleError"></p>
        </div>

        <div class="field price">
          <input
            onkeyup="getTotal()"
            class="input"
            id="price"
            type="number"
            placeholder="Price"
            onkeyup="getTotal()"
          /><input
            class="input"
            type="number"
            id="taxes"
            placeholder="Taxes"
            onkeyup="getTotal()"
          />
          <input
            class="input"
            id="ads"
            type="number"
            placeholder="Ads"
            onkeyup="getTotal()"
          /><input
            class="input"
            type="number"
            id="discount"
            placeholder="Discount"
            onkeyup="getTotal()"
          />
          <small class="total" id="total">0</small>
        </div>
        <p class="help is-danger priceError"></p>
      </div>

      <div class="field">
        <input class="input" type="number" id="count" placeholder="Count" />
        <p class="help is-danger countError"></p>
      </div>

      <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <div class="select">
            <select id="category"></select>
          </div>
          <input
            class="input"
            id="newOption"
            type="text"
            placeholder="New Category"
            style="width: 20%"
          />
          <button class="button is-success" onclick="addOption()">
            <span class="icon is-small">
              <i class="fas fa-check"></i>
            </span>
            <span>Add</span>
          </button>
          <button class="button is-danger is-outlined" onclick="removeOption()">
            <span>Delete</span>
            <span class="icon is-small">
              <i class="fas fa-times"></i>
            </span>
          </button>
        </div>
        <p class="help is-danger categoryError"></p>
      </div>
      <div class="field">
        <button class="button is-link" style="width: 100%" id="btn">
          Create product
        </button>
      </div>
      <div class="field">
        <input
          onkeyup="searchItems(this.value)"
          class="input"
          type="text"
          placeholder="Serch By Title "
          id="search"
        />
      </div>
      <div class="field is-grouped">
        <div class="control" style="width: 50%">
          <button
            class="button is-link"
            style="width: 100%"
            id="searchByTitle"
            onclick="getSearchMode(this.id)"
          >
            Search By Title
          </button>
        </div>
        <div class="control" style="width: 50%">
          <button
            class="button is-link is-light"
            style="width: 100%"
            id="searchByCategory"
            onclick="getSearchMode(this.id)"
          >
            Search By Category
          </button>
        </div>
      </div>

      <br />
      <div class="field" id="deleteAll"></div>
      <table class="table is-striped">
        <thead>
          <tr>
            <th><abbr>ID</abbr></th>
            <th><abbr>TITLE</abbr></th>
            <th><abbr>PRICE</abbr></th>
            <th><abbr>TAXES</abbr></th>
            <th><abbr>ADS</abbr></th>
            <th><abbr>DISCOUNT</abbr></th>
            <th><abbr>TOTAL</abbr></th>
            <th><abbr>CATEGORY</abbr></th>
            <th><abbr>UPDATE</abbr></th>
            <th><abbr>DELETE</abbr></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
